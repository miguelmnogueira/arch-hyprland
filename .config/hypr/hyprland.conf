source = colors.conf

### MONITORS ###
monitor = eDP-1, 1920x1080@60, 0x0, 1


### MY PROGRAMS ###
$terminal = kitty -o allow_remote_control=yes
$fileManager = kitty yazi
$menu = rofi -show drun
$menu2 = rofi -show run


### AUTOSTART ###
exec-once = nm-applet
exec-once = waybar &
exec-once = swww-daemon
exec-once = blueman-applet
exec-once = swaync
exec-once = systemctl --user start hyprpolkitagent
exec-once = hypridle
exec-once = export PATH="$HOME/.hyprland-startup/scripts:$PATH"
exec-once = pkill -f dynamic_gaps.sh; while true; do ~/.config/hypr/scripts/dynamic_gaps.sh; sleep 0.2; done
# Forces GTK4 / Libadwaita apps to prefer the Dark theme
exec-once = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"


### ENVIRONMENT VARIABLES ###
# See https://wiki.hyprland.org/Configuring/Environment-variables/
env = XCURSOR_SIZE,18
env = HYPRCURSOR_SIZE,18


